    function calculerTotal() {
      const montantMonture = parseFloat(document.getElementById('montant_monture').value) || 0;
      const montantVerres = parseFloat(document.getElementById('montant_verres').value) || 0;
      const remise = parseFloat(document.getElementById('remise').value) || 0;
      const remiseType = document.getElementById('remise_type').value;
      
      const totalBrut = montantMonture + montantVerres;
      document.getElementById('total_brut').value = totalBrut.toFixed(2);
      
      let montantRemise = 0;
      if (remiseType === '%') {
        montantRemise = totalBrut * (remise / 100);
      } else {
        montantRemise = remise;
      }
      
      const netAPayer = totalBrut - montantRemise;
      document.getElementById('net_a_payer').value = Math.max(0, netAPayer).toFixed(2);
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      calculerTotal();
      
      document.getElementById('cancelButton').addEventListener('click', function() {
        document.querySelector('form').reset();
        setTimeout(function() {
          window.location.href = 'Accueil.html';
        }, 300);
      });
      
      document.getElementById('resetButton').addEventListener('click', function() {
        setTimeout(function() {
          document.getElementById('nom_complet').focus();
        }, 100);
      });
    });

function numberToFrenchWords(n) {
  const ones = ["", "un", "deux", "trois", "quatre", "cinq", "six", "sept", "huit", "neuf"];
  const teens = ["dix", "onze", "douze", "treize", "quatorze", "quinze", "seize", "dix-sept", "dix-huit", "dix-neuf"];
  const tens = ["", "", "vingt", "trente", "quarante", "cinquante", "soixante", "soixante", "quatre-vingt", "quatre-vingt"];

  if (n === 0) return "zéro";
  if (n > 999999) return "Montant trop élevé";

  function convert_hundreds(n) {
    let word = "";
    if (n > 99) {
      word += ones[Math.floor(n / 100)] + " cent";
      if (n % 100 === 0 && n >= 200) word += "s";
      n %= 100;
      if (n > 0) word += " ";
    }

    if (n >= 20) {
      let t = Math.floor(n / 10), u = n % 10;
      word += tens[t];
      if (t === 7 || t === 9) {
        if (u === 1) word += "-et-";
        word += teens[u];
      } else if (u === 1 && t !== 8) {
        word += "-et-un";
      } else if (u > 0) {
        word += "-" + ones[u];
      }
    } else if (n >= 10) {
      word += teens[n - 10];
    } else if (n > 0) {
      word += ones[n];
    }

    return word;
  }

  const thousands = Math.floor(n / 1000);
  const hundreds = n % 1000;
  let words = "";

  if (thousands > 0) {
    if (thousands === 1) {
      words += "mille";
    } else {
      words += convert_hundreds(thousands) + " mille";
    }
  }

  if (hundreds > 0) {
    if (thousands > 0) words += " ";
    words += convert_hundreds(hundreds);
  }

  return words.trim();
}
