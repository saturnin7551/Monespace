<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DigitalOpti Nouvelle Vente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        /* Styles généraux basés sur votre exemple */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            width: 100%;
            max-width: 1000px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            padding-bottom: 80px;
            display: flex;
            flex-direction: column;
        }

        .content {
            padding: 25px;
            flex-grow: 1;
        }

        /* En-tête */
        .header {
            background-color: #ffffff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            color: #14213d;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Titres de section */
        .section-title {
            color: #14213d;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        /* Lignes de formulaire */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            min-width: 280px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .required-field::after {
            content: ' *';
            color: red;
        }

        input[type="text"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-color: #1b9aaa;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Styles spécifiques pour le contact */
        .form-group > div {
            display: flex;
            gap: 8px;
        }

        .form-group > div input[name="indicatif"] {
            width: 80px;
            flex-shrink: 0;
        }

        /* Tableau de prescription */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #1b9aaa;
            color: white;
            font-weight: bold;
        }

        td select {
            border: none;
            background: transparent;
            padding: 0;
            font-size: 1rem;
            border-radius: 0;
        }

        /* Section Paiement et Livraison */
        .payment-section, .delivery-section {
            margin-top: 30px;
        }

        .payment-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }

        .payment-group {
            flex: 1;
            min-width: 250px;
            display: flex;
            flex-direction: column;
        }

        .payment-highlight .payment-group input {
            background-color: #e6f2ff;
            font-weight: bold;
        }

        .discount-selector {
            display: flex;
            gap: 5px;
        }

        .discount-selector input {
            flex: 2;
        }

        .discount-selector select {
            flex: 1;
            max-width: 80px;
        }

        /* Actions du formulaire (sticky footer) */
        .form-actions-sticky {
            position: sticky;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 15px 25px;
            box-shadow: 0 -6px 15px rgba(0, 0, 0, 0.1);
            z-index: 900;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            border-top: 1px solid #e0e0e0;
            box-sizing: border-box;
        }

        .btn-save, .btn-cancel, .btn-reset {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-save {
            background-color: #1b9aaa;
            color: white;
        }

        .btn-save:hover {
            background-color: #147f8c;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background-color: #f77f00;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #d86c00;
            transform: translateY(-2px);
        }

        .btn-reset {
            background-color: #6c757d;
            color: white;
        }

        .btn-reset:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        /* Message box pour les confirmations */
        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .message-box p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #333;
        }

        .message-box button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .message-box .btn-confirm {
            background-color: #1b9aaa;
            color: white;
        }

        .message-box .btn-cancel-modal {
            background-color: #6c757d;
            color: white;
        }

        /* Overlay pour le message box */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
        }

        /* Loader */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1001;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1b9aaa;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .loader-text {
            color: #333;
            font-size: 1.2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            .form-group, .payment-group {
                min-width: 100%;
            }
            .header {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
            .header-right {
                margin-top: 10px;
            }
            .form-actions-sticky {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            .btn-save, .btn-cancel, .btn-reset {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<script>
// URL de votre Web App Google Apps Script
const DATA_SOURCE_URL = 'https://script.google.com/macros/s/AKfycbysh1x1-9a-sf2fu3Dn83sa1EbG6CpjLlVmbW0Fhkhxfkc2GC1uD55YCf-34CK8QGIv/exec?action=catalogue';
const SUBMIT_URL = "https://script.google.com/macros/s/AKfycbysh1x1-9a-sf2fu3Dn83sa1EbG6CpjLlVmbW0Fhkhxfkc2GC1uD55YCf-34CK8QGIv/exec?action=addCommandeClient";

// Cache pour stocker les données chargées
let appDataCache = null;

// Fonction pour afficher/masquer le loader
function showLoader(show, text = 'Chargement en cours...') {
    const loader = document.getElementById('loader');
    const loaderText = loader.querySelector('.loader-text');
    loaderText.textContent = text;
    loader.style.display = show ? 'flex' : 'none';
}

// Fonction pour remplir une liste déroulante
function populateSelect(id, options) {
    const select = document.getElementById(id);
    if (!select) return;
    
    // Sauvegarder la valeur sélectionnée actuelle
    const currentValue = select.value;
    
    // Vider le select sauf la première option
    while (select.options.length > 1) {
        select.remove(1);
    }
    
    // Ajouter les nouvelles options
    options.forEach(option => {
        const opt = document.createElement('option');
        opt.value = option;
        opt.textContent = option;
        select.appendChild(opt);
    });
    
    // Restaurer la valeur sélectionnée si elle existe toujours
    if (currentValue && options.includes(currentValue)) {
        select.value = currentValue;
    }
}

// Fonction pour remplir les options de prescription
function populatePrescriptionOptions(selectName, values) {
    const selects = document.getElementsByName(selectName);
    if (!selects || selects.length === 0) return;
    
    const select = selects[0];
    const currentValue = select.value;
    
    // Vider le select sauf la première option
    while (select.options.length > 1) {
        select.remove(1);
    }
    
    // Ajouter les nouvelles options
    values.forEach(value => {
        const opt = document.createElement('option');
        opt.value = value;
        opt.textContent = value;
        select.appendChild(opt);
    });
    
    // Restaurer la valeur sélectionnée si elle existe toujours
    if (currentValue && values.includes(currentValue)) {
        select.value = currentValue;
    }
}

// Fonction principale de chargement des données
async function loadDataFromSheet() {
    // Si les données sont déjà en cache, les utiliser
    if (appDataCache) {
        populateFormWithData(appDataCache);
        return;
    }

    showLoader(true, 'Chargement des données...');
    
    try {
        const response = await fetch(DATA_SOURCE_URL);
        if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);
        
        const data = await response.json();

        if (!data.success) throw new Error("Réponse invalide du serveur.");

        // Mettre en cache les données
        appDataCache = data;
        
        // Remplir le formulaire avec les données
        populateFormWithData(data);

    } catch (error) {
        console.error('Erreur lors du chargement des données:', error);
        showMessageBox('Erreur lors du chargement des données. Veuillez recharger la page.', 'alert');
    } finally {
        showLoader(false);
    }
}

// Fonction pour remplir le formulaire avec les données
function populateFormWithData(data) {
    populateSelect('entreprise', data.entreprises || []);
    populateSelect('agence', data.agences || []);
    populateSelect('commercial', data.commerciaux || []);
    populateSelect('type_verre', data.typesVerre || []);
    populateSelect('gamme_verre', data.gammesVerre || []);
    populateSelect('choix_monture', data.montures || []);
    populateSelect('clinique', data.cliniques || []);
    populateSelect('ophtalmo', data.ophtalmos || []);
    populateSelect('assurance', data.assurances || []);
    populateSelect('compagnie', data.compagnies || []);

    // OD
    populatePrescriptionOptions('od_sphere', data.sphere || []);
    populatePrescriptionOptions('od_cylindre', data.sphere || []);
    populatePrescriptionOptions('od_axe', data.axe || []);
    populatePrescriptionOptions('od_add', data.add || []);

    // OG
    populatePrescriptionOptions('og_sphere', data.sphere || []);
    populatePrescriptionOptions('og_cylindre', data.sphere || []);
    populatePrescriptionOptions('og_axe', data.axe || []);
    populatePrescriptionOptions('og_add', data.add || []);
}

// Références aux éléments du message box
const messageBox = document.getElementById('messageBox');
const messageBoxText = document.getElementById('messageBoxText');
const messageBoxConfirm = document.getElementById('messageBoxConfirm');
const messageBoxCancel = document.getElementById('messageBoxCancel');
const overlay = document.getElementById('overlay');

let currentMessageBoxCallback = null;

// Fonction pour afficher un message box personnalisé
function showMessageBox(message, type = 'alert', callback = null) {
    messageBoxText.textContent = message;
    messageBoxConfirm.style.display = 'inline-block';
    messageBoxCancel.style.display = (type === 'confirm') ? 'inline-block' : 'none';

    currentMessageBoxCallback = callback;

    messageBox.style.display = 'block';
    overlay.style.display = 'block';
}

// Gestion des clics sur les boutons du message box
messageBoxConfirm.onclick = () => {
    if (currentMessageBoxCallback) {
        currentMessageBoxCallback(true);
    }
    hideMessageBox();
};

messageBoxCancel.onclick = () => {
    if (currentMessageBoxCallback) {
        currentMessageBoxCallback(false);
    }
    hideMessageBox();
};

function hideMessageBox() {
    messageBox.style.display = 'none';
    overlay.style.display = 'none';
    currentMessageBoxCallback = null;
}

// Configuration des événements
function setupEventListeners() {
    // Boutons
    document.getElementById('cancelButton')?.addEventListener('click', () => {
        showMessageBox('Voulez-vous vraiment annuler et réinitialiser le formulaire ?', 'confirm', (result) => {
            if (result) {
                document.getElementById('client-form').reset();
                calculerTotal();
                window.location.href = 'Accueil.html';
            }
        });
    });

    document.getElementById('resetButton')?.addEventListener('click', () => {
        showMessageBox('Voulez-vous vraiment réinitialiser le formulaire ?', 'confirm', (result) => {
            if (result) {
                document.getElementById('client-form').reset();
                document.getElementById('nom_complet')?.focus();
                calculerTotal();
                showMessageBox('Formulaire réinitialisé avec succès !', 'alert');
            }
        });
    });
    
    // Calcul automatique pour tous les champs pertinents
    const calcFields = [
        'montant_monture', 'montant_verres', 'frais_livraison',
        'remise', 'part_assurance', 'acompte'
    ];
    calcFields.forEach(id => {
        document.getElementById(id)?.addEventListener('input', calculerTotal);
    });
    
    // Écouteur pour le type de remise (FCFA ou %)
    document.getElementById('remise_type')?.addEventListener('change', calculerTotal);
    
    // Synchronisation automatique de l'ADD OD vers OG
    document.getElementsByName('od_add')[0]?.addEventListener('change', function() {
        const odAddValue = this.value;
        const ogAddSelect = document.getElementsByName('og_add')[0];
        if (odAddValue && ogAddSelect) {
            ogAddSelect.value = odAddValue;
        }
    });
    
    // Gestion de l'affichage conditionnel pour l'assuré principal
    document.getElementById('assure_principal')?.addEventListener('change', function() {
        const container = document.getElementById('assure_principal_nom_container');
        const input = document.getElementById('assure_principal_nom');
        
        if (!container || !input) return;
        
        if (this.value === 'oui') {
            container.style.display = 'flex';
            input.value = document.getElementById('nom_complet')?.value || '';
            input.readOnly = true;
            input.style.backgroundColor = '#f0f0f0';
        } else if (this.value === 'non') {
            container.style.display = 'flex';
            input.readOnly = false;
            input.style.backgroundColor = '';
            input.value = '';
        } else {
            container.style.display = 'none';
        }
    });
    
    // Gestion du type de contact pour la livraison
    document.getElementById('contact_livraison_type')?.addEventListener('change', function() {
        const telephoneContact = document.getElementById('telephone_contact');
        const adresseLivraison = document.getElementById('adresse_livraison');
        const clientTel = document.getElementsByName('numero')[0]?.value || '';
        const agence = document.getElementById('agence')?.value || '';
        
        if (!telephoneContact || !adresseLivraison) return;
        
        if (this.value === 'client') {
            telephoneContact.value = clientTel;
            telephoneContact.readOnly = true;
            telephoneContact.style.backgroundColor = '#f0f0f0';
            
            if (agence) {
                const adressesAgences = {
                    'cotonou': '123 Rue des Agences, Cotonou, Bénin',
                    // Ajouter d'autres agences si nécessaire
                };
                
                adresseLivraison.value = adressesAgences[agence] || agence;
                adresseLivraison.readOnly = true;
                adresseLivraison.style.backgroundColor = '#f0f0f0';
                setValue('frais_livraison', 0);
            }
        } else if (this.value === 'tiers') {
            telephoneContact.readOnly = false;
            telephoneContact.style.backgroundColor = '';
            if (telephoneContact.value === clientTel) {
                telephoneContact.value = '';
            }
            
            adresseLivraison.readOnly = false;
            adresseLivraison.style.backgroundColor = '';
            adresseLivraison.value = '';
        } else {
            telephoneContact.readOnly = false;
            telephoneContact.style.backgroundColor = '';
            telephoneContact.value = '';
            
            adresseLivraison.readOnly = false;
            adresseLivraison.style.backgroundColor = '';
            adresseLivraison.value = '';
        }
    });

    // Ajouter un écouteur pour l'agence
    document.getElementById('agence')?.addEventListener('change', function() {
        const contactType = document.getElementById('contact_livraison_type');
        if (contactType && contactType.value === 'client') {
            const adresseLivraison = document.getElementById('adresse_livraison');
            const agence = this.value;
            
            const adressesAgences = {
                'cotonou': '123 Rue des Agences, Cotonou, Bénin',
                // Ajouter d'autres agences si nécessaire
            };
            
            if (adresseLivraison) {
                adresseLivraison.value = adressesAgences[agence] || agence;
            }
        }
    });
}
// Calculs financiers
function calculerTotal() {
    const getValue = id => {
        const element = document.getElementById(id);
        if (!element) return 0;
        const value = parseFloat(element.value);
        return isNaN(value) ? 0 : value;
    };

    const montantMonture = getValue('montant_monture');
    const montantVerres = getValue('montant_verres');
    const fraisLivraison = getValue('frais_livraison');
    const remise = getValue('remise');
    const remiseType = document.getElementById('remise_type')?.value || 'FCFA';
    const partAssurance = getValue('part_assurance');
    const acompte = getValue('acompte');
    
    // Calculs
    const totalBrut = montantMonture + montantVerres + fraisLivraison;
    let montantRemise = 0;
    if (remiseType === '%') {
        montantRemise = totalBrut * (remise / 100);
    } else {
        montantRemise = remise;
    }

    const netAPayer = Math.max(0, totalBrut - montantRemise - partAssurance);
    const resteAPayer = Math.max(0, netAPayer - acompte);
    
    // Affichage
    setValue('total_brut', Math.round(totalBrut));
    setValue('net_a_payer', Math.round(netAPayer));
    setValue('reste_a_payer', Math.round(resteAPayer));

}

// Fonction utilitaire pour définir une valeur avec vérification de l'élément
function setValue(id, value) {
    const element = document.getElementById(id);
    if (element) {
        element.value = value;
    }
}

// Soumission du formulaire
document.getElementById('client-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    // Validation rapide du formulaire
    if (!document.getElementById('nom_complet').value) {
        showMessageBox('Veuillez renseigner le nom complet du client', 'alert');
        return;
    }

    const form = event.target;
    const formData = new FormData(form);
    const data = {};
    for (let [key, value] of formData.entries()) {
        data[key] = value;
    }

    showLoader(true, 'Envoi des données en cours...');

    try {
        const response = await fetch(SUBMIT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        });

        // Comme nous utilisons no-cors, nous ne pouvons pas vérifier la réponse
        // Mais nous supposons que si la requête est partie, c'est bon
        showMessageBox('Données envoyées avec succès ! Redirection en cours...', 'alert');
        
        // Réinitialiser le formulaire après un délai
        setTimeout(() => {
            form.reset();
            calculerTotal();
            window.location.href = 'Accueil.html';
        }, 2000);

    } catch (error) {
        console.error('Erreur lors de l\'envoi des données :', error);
        showMessageBox('Erreur lors de l\'envoi des données. Veuillez réessayer.', 'alert');
    } finally {
        showLoader(false);
    }
});

// Initialisation au chargement
document.addEventListener('DOMContentLoaded', async () => {
    calculerTotal(); // Calcul initial au chargement
    setupEventListeners();
    
    // Charger les données depuis Google Sheets
    await loadDataFromSheet();
});
